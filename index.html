<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
        <title>Triexus</title>
    </head>

    <body>
        <div class="container">
            <img class="container-banner" src="./images/header.png"/>
            <img class="container-logo" src="./images/logo.png"/>
            <header class="container-header">
                <p class="header-title">triexus</p>
                <p class="header-subtitle">Music making duo.</p>
            </header>
            <div class="container-gradient"></div>

            <p class="container-paragraph" id="paragraph-about">About us</p>
            <p class="container-text">
                Making music and chilling.<br>
                Andrew - promoting.<br>
                Daniel - songwriting.<br>
                George - design.
            </p>

            <p class="container-paragraph" id="paragraph-links">Music links</p>
            <button class="container-button" id="button-spotify">Spotify</button>
            <button class="container-button" id="button-apple">Apple Music</button>
            <button class="container-button" id="button-newgrounds">Newgrounds</button>
            <button class="container-button" id="button-vk">VK</button>

            <p class="container-paragraph" id="paragraph-releases">Releases</p>
            <div class="container-release" id="release-hope">
                <img class="release-cover" src="./images/hope.jpg"/>
                <p class="release-title">Hope</p>
                <p class="release-subtitle">2021 · Single</p>
            </div>
            <div class="container-release" id="release-pbd">
                <img class="release-cover" src="./images/pbd.jpg"/>
                <p class="release-title">Pale Blue Dot</p>
                <p class="release-subtitle">2020 · Single</p>
            </div>
            <div class="container-release" id="release-dreamin">
                <img class="release-cover" src="./images/dreamin.jpg"/>
                <p class="release-title">Dreamin’</p>
                <p class="release-subtitle">2020 · Album</p>
            </div>
            <div class="container-release" id="release-biohazard">
                <img class="release-cover" src="./images/biohazard.jpg"/>
                <p class="release-title">Biohazard</p>
                <p class="release-subtitle">2020 · Single</p>
            </div>

            <p class="container-copyright">© Triexus · 2022</p>
        </div>
    </body>
</html>
